<!-- Breadcrumb / volver -->
<div class="max-w-7xl mx-auto px-4 md:px-6 py-4">
  <a routerLink="/categories" class="text-sm text-gray-500 hover:text-gray-700 underline">
    ‚Üê Volver a categor√≠as
  </a>
</div>

<!-- Header de la categor√≠a -->
<section class="max-w-7xl mx-auto px-4 md:px-6 py-8 flex flex-col lg:flex-row items-center gap-8">
  <div class="w-full lg:w-1/2">
    <img [src]="category?.image" [alt]="category?.title" class="w-full max-h-[380px] object-contain" />
  </div>
  <div class="w-full lg:w-1/2">
    <h1 class="text-4xl md:text-5xl font-bold">
      {{ category?.title }}
    </h1>
    <p class="mt-3 text-gray-600 max-w-prose">
      {{ category?.description }}
    </p>
  </div>
</section>

<hr class="border-0 h-[5px] bg-gradient-to-r from-transparent via-gray-200 to-transparent mb-10 w-full" />

<div class="max-w-7xl mx-auto px-4 md:px-6 mb-6">
  <div class="relative w-full sm:w-96">
    <input
      type="text"
      placeholder="Buscar productos‚Ä¶"
      class="w-full rounded-2xl border border-gray-200 bg-white px-4 py-2.5 pr-20 shadow-sm focus:outline-none focus:ring-2 focus:ring-secundario"
      [(ngModel)]="search"
      (ngModelChange)="onSearch($event)"
    />
    <!-- icono -->
    <span *ngIf="!search" class="pointer-events-none absolute inset-y-0 right-10 flex items-center text-gray-400">üîé</span>
    <!-- limpiar -->
    <button *ngIf="search" type="button"
            class="absolute inset-y-0 right-2 my-1 px-3 rounded-xl text-sm hover:bg-gray-100"
            (click)="search=''; onSearch('')">Limpiar</button>
  </div>
</div>
<!-- Grid de productos -->
<section class="max-w-7xl mx-auto px-4 md:px-6 pb-16">
  <!-- GRID de productos -->
  <ng-container *ngIf="!loading && products.length; else placeholderOrEmpty">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let p of products; trackBy: trackById" class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="aspect-square bg-gray-50 flex items-center justify-center">
          <img [src]="p.imagen || 'assets/images/sin-imagen.png'"
               [alt]="p.nombre || 'Producto'"
               class="max-h-full max-w-full object-contain p-4" />
        </div>
        <div class="p-4">
          <h3 class="font-semibold text-lg line-clamp-2">{{ p.nombre }}</h3>
          <p class="mt-1 text-secundario font-bold">
            {{ p.precio_base *1.15| currency:'USD':'symbol':'1.0-2' }}
          </p>
          <div class="mt-3 flex gap-2">
            <a [routerLink]="['/product', p.id]"
               class="px-10 py-2 bg-secundario text-white rounded hover:opacity-90">
              Ver
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- PLACEHOLDER o EMPTY -->
  <ng-template #placeholderOrEmpty>
    <!-- Skeletons mientras carga -->
    <div *ngIf="loading; else emptyState"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let _ of skeletons"
           class="bg-white rounded-xl shadow-sm overflow-hidden animate-pulse">
        <div class="aspect-square bg-gray-100"></div>
        <div class="p-4 space-y-3">
          <div class="h-5 w-3/4 rounded bg-gray-200"></div>
          <div class="h-4 w-1/3 rounded bg-gray-200"></div>
          <div class="h-9 w-24 rounded bg-gray-200"></div>
        </div>
      </div>
    </div>

    <!-- Empty state cuando termin√≥ y no hay productos -->
    <ng-template #emptyState>
      <p class="text-center text-gray-500">No hay productos para esta categor√≠a por ahora.</p>
    </ng-template>
  </ng-template>
</section>
